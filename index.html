<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    
    <title>LagerManager V42</title>
    <style>
        :root {
            --bg: #1e1e1e; 
            --panel: #252525;
            --border: #333; 
            --primary: #3b82f6; 
            --text: #e0e0e0; 
            --text-muted: #777;
            --danger: #b91c1c; 
            --success: #059669; 
            --profit: #d97706; 
            color-scheme: dark; 
        }

        body { 
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding-bottom: 80px; 
            font-size: 14px; 
            overscroll-behavior-y: none;
        }

        /* --- HEADER & NAVIGATION --- */
        .app-header { 
            background: var(--panel); 
            border-bottom: 1px solid var(--border); 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            padding-top: env(safe-area-inset-top); 
        }

        .header-top { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px 15px; 
            background: #1a1a1a; 
        }
        
        .status-container { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }

        .status-dot { 
            width: 10px; 
            height: 10px; 
            border-radius: 50%; 
            background: var(--success); 
            display: inline-block; 
            box-shadow: 0 0 5px var(--success); 
            transition: 0.3s; 
        }
        .status-dot.unsafe { 
            background: var(--danger); 
            box-shadow: 0 0 5px var(--danger); 
            animation: pulse 2s infinite; 
        }

        @keyframes pulse { 
            0% { opacity: 1; } 
            50% { opacity: 0.5; } 
            100% { opacity: 1; } 
        }

        h1 { 
            margin: 0; 
            font-size: 1rem; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            color: #fff; 
        }

        .header-btn { 
            background: transparent; 
            border: 1px solid var(--border); 
            color: #888; 
            padding: 5px 10px; 
            font-size: 0.75rem; 
            cursor: pointer; 
            border-radius: 4px; 
            text-transform: uppercase; 
        }

        /* TABS */
        .nav-tabs { 
            display: flex; 
            border-bottom: 1px solid var(--border); 
            background: var(--panel); 
        }
        
        .nav-tab { 
            flex: 1; 
            background: transparent; 
            border: none; 
            padding: 12px; 
            color: #666; 
            font-weight: 600; 
            cursor: pointer; 
            border-bottom: 2px solid transparent; 
            text-transform: uppercase; 
            font-size: 0.8rem; 
            transition: 0.2s; 
        }
        
        .nav-tab.active { 
            color: var(--primary); 
            border-bottom-color: var(--primary); 
            background: rgba(59, 130, 246, 0.05); 
            color: #fff; 
        }

        /* TOOLBAR & SEARCH */
        .toolbar { 
            padding: 8px 12px; 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
        }

        .search-wrapper { 
            position: relative; 
            width: 100%; 
        }

        .search-input { 
            width: 100%; 
            height: 35px; 
            background: #111; 
            border: 1px solid var(--border); 
            border-radius: 4px; 
            padding: 0 35px 0 10px; 
            color: #ccc; 
            box-sizing: border-box; 
            font-size: 0.9rem; 
        }

        .search-clear { 
            position: absolute; 
            right: 0; 
            top: 0; 
            bottom: 0; 
            width: 35px; 
            background: none; 
            border: none; 
            color: #777; 
            cursor: pointer; 
            display: none; 
            font-size: 1.2rem;
        }

        /* STATS GRID */
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 1px; 
            background: var(--border); 
            border: 1px solid var(--border); 
            border-radius: 4px;
            overflow: hidden;
        }

        .stat-item { 
            background: var(--panel); 
            padding: 6px 2px; 
            text-align: center; 
        }

        .stat-lbl { 
            font-size: 0.6rem; 
            color: #888; 
            text-transform: uppercase; 
            display: block;
            margin-bottom: 2px;
        }

        .stat-val { 
            font-size: 0.75rem; 
            font-weight: bold; 
            display: block; 
            color: #fff; 
        }

        .text-green { color: #34d399 !important; } 

        /* VIEWS */
        #viewInventory, #viewSales { display: none; }
        #viewInventory.active, #viewSales.active { display: block; }

        /* LISTE ITEMS (INVENTORY) */
        .list-row { 
            display: grid; 
            grid-template-columns: 40px 1fr auto; 
            padding: 10px 12px; 
            border-bottom: 1px solid var(--border); 
            align-items: flex-start; 
            background: var(--bg); 
            cursor: pointer; 
            gap: 12px; 
        }

        .list-row:hover { background: #222; }
        
        .list-row.marked { 
            border-left: 3px solid var(--profit); 
            background: #221e10; 
        }

        .qty-box { 
            color: var(--primary); 
            font-weight: bold; 
            text-align: center; 
            font-size: 1.1rem; 
            padding-top: 2px; 
        }

        .item-info { 
            display: flex; 
            flex-direction: column; 
            gap: 4px; 
            overflow: hidden; 
            min-width: 0; 
        }

        .item-name { 
            font-weight: 700; 
            color: #ddd; 
            font-size: 0.95rem; 
            line-height: 1.3; 
            white-space: normal; 
            word-break: break-word; 
        }
        
        /* NEU: SIZE BADGE STYLE */
        .size-badge {
            display: inline-block;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 0.8rem;
            margin-right: 4px;
            vertical-align: middle;
        }

        /* NEU: SOLD OUT MSG STYLE */
        .sold-out-msg { 
            color: var(--danger); 
            font-size: 0.75rem; 
            font-weight: bold; 
            display: block; 
            margin-top: 4px; 
            text-transform: uppercase;
        }

        .meta-container { 
            display: flex; 
            align-items: center; 
            width: 100%; 
            margin-top: 2px; 
            flex-wrap: wrap;
        }

        .meta-scroller { 
            flex: 1; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            font-size: 0.75rem; 
            color: #888; 
            margin-right: 5px; 
        }

        .meta-icons { 
            flex-shrink: 0; 
            display: flex; 
            gap: 6px; 
        }

        .icon-small { font-size: 0.8rem; opacity: 0.9; }

        .item-actions { 
            text-align: right; 
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: flex-end;
        }

        .price-tag { 
            font-weight: 600; 
            display: block; 
            color: #aaa; 
            font-size: 0.85rem; 
        }

        .btn-action { 
            background: #252525; 
            border: 1px solid #444; 
            color: #ccc; 
            padding: 6px 10px; 
            font-size: 0.7rem; 
            cursor: pointer; 
            border-radius: 4px; 
            text-transform: uppercase;
            font-weight: 600;
        }

        /* SALES LIST STYLES */
        .sale-group { 
            margin-bottom: 12px; 
            border-top: 1px solid var(--border); 
            border-bottom: 1px solid var(--border); 
            background: var(--bg); 
        }

        .sale-header { 
            padding: 8px 12px; 
            background: #222; 
            display: flex; 
            justify-content: space-between; 
            font-size: 0.8rem; 
            color: #ccc; 
            font-weight: bold; 
            align-items: center;
        }
        
        /* STORNO HEADER STYLE */
        .sale-header.storno-bg { 
            background: #2a1010; 
            border-bottom: 1px solid #421; 
        }

        .storno-label-main { 
            color: #ff5555; 
            margin-left: 8px; 
            font-weight: 800; 
            letter-spacing: 0.5px;
            font-size: 0.7rem;
        }

        .sale-row { 
            padding: 8px 12px; 
            border-top: 1px solid #2a2a2a; 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start; 
            font-size: 0.85rem; 
        }
        
        .sale-row.storno-item { 
            background: #2a1111; 
            color: #ff9999; 
        }

        .storno-text { 
            text-decoration: line-through; 
            opacity: 0.7; 
        }

        .storno-badge { 
            color: #ff5555; 
            font-weight: bold; 
            margin-left: 5px; 
            font-size: 0.7rem; 
        }

        .sale-name-col { 
            flex-grow: 1; 
            margin-right: 10px; 
            white-space: normal; 
            word-break: break-word; 
            line-height: 1.3; 
            color: #ddd; 
        }

        .sale-footer { 
            padding: 8px 12px; 
            background: #1a1a1a; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            color: #ccc; 
            font-size: 0.8rem; 
            font-weight: bold; 
        }

        /* MINI ICONS BUTTONS */
        .btn-mini-icon { 
            background: #2a2a2a; 
            border: 1px solid #444; 
            width: 28px; 
            height: 28px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 4px; 
            cursor: pointer; 
            margin-left: 6px; 
            font-size: 0.9rem; 
            color: #bbb; 
        }
        .btn-mini-icon:hover { background: #333; color: #fff; }
        .btn-del-icon { color: #d66; border-color: #522; }
        .btn-copy-icon { color: #3b82f6; border-color: #1e3a8a; }

        /* FLOATING ACTION BUTTON */
        .fab { 
            position: fixed; 
            bottom: 25px; 
            right: 25px; 
            background: var(--primary); 
            color: #fff; 
            width: 56px; 
            height: 56px; 
            border-radius: 50%; 
            border: none; 
            font-size: 32px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.6); 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            z-index: 90; 
            padding-bottom: 4px;
            transition: transform 0.2s;
        }
        .fab:active { transform: scale(0.95); }

        /* MODALS (GENERAL) */
        .modal-overlay { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; right: 0; bottom: 0; 
            background: rgba(0,0,0,0.85); 
            z-index: 200; 
            align-items: center; 
            justify-content: center; 
            padding-bottom: 20px;
            backdrop-filter: blur(2px);
        }

        .modal-box { 
            background: var(--panel); 
            width: 95%; 
            max-width: 500px; 
            border: 1px solid var(--border); 
            display: flex; 
            flex-direction: column; 
            max-height: 90vh; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.6); 
            border-radius: 10px; 
            overflow: hidden; 
        }

        .modal-header { 
            padding: 15px; 
            background: #222; 
            border-bottom: 1px solid var(--border); 
            font-weight: bold; 
            font-size: 1rem; 
            color: #eee; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal-body { 
            padding: 15px; 
            overflow-y: auto; 
        }

        .modal-footer { 
            padding: 15px; 
            border-top: 1px solid var(--border); 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            background: #222; 
        }

        /* FORMS & INPUTS */
        .form-grid { display: grid; gap: 12px; }
        .row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        label { 
            display: block; 
            font-size: 0.75rem; 
            color: #999; 
            margin-bottom: 4px; 
            text-transform: uppercase; 
            font-weight: 600;
        }

        input, select, textarea { 
            width: 100%; 
            height: 40px; 
            background: #111; 
            border: 1px solid #444; 
            color: #ddd; 
            padding: 0 10px; 
            border-radius: 6px; 
            font-size: 0.95rem; 
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
        }

        textarea { height: 80px; padding: 8px; resize: none; font-family: inherit; }

        /* BUTTONS STANDARD */
        .btn { 
            border: none; 
            padding: 12px; 
            font-weight: 600; 
            cursor: pointer; 
            text-transform: uppercase; 
            font-size: 0.8rem; 
            border-radius: 6px; 
            transition: background 0.2s;
        }
        
        .btn-primary { background: var(--primary); color: #fff; }
        .btn-primary:hover { background: #2563eb; }
        
        .btn-secondary { background: #333; color: #ccc; }
        .btn-secondary:hover { background: #444; color: #fff; }
        
        .btn-danger { background: var(--danger); color: #fff; }
        .btn-danger:hover { background: #991b1b; }
        
        .btn-copy { background: #444; color: #fff; border: 1px solid #555; }
        .btn-copy:hover { background: #555; }

        /* SETTINGS LIST */
        .action-list { display: flex; flex-direction: column; gap: 10px; }
        .action-btn { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            background: #222; 
            border: 1px solid #333; 
            padding: 15px; 
            border-radius: 6px; 
            color: #ddd; 
            cursor: pointer; 
            font-size: 0.9rem; 
            text-decoration: none; 
            transition: 0.2s; 
            box-sizing: border-box; 
        }
        .action-btn:hover { background: #2a2a2a; border-color: #555; color: #fff; }
        .action-text { flex-grow: 1; text-align: left; }

        /* BASKET (SELL MODAL) */
        .basket-item { 
            background: #1a1a1a; 
            border: 1px solid #333; 
            padding: 10px; 
            margin-bottom: 6px; 
            border-radius: 6px; 
        }
        .basket-header { 
            display: flex; 
            justify-content: space-between; 
            font-size: 0.85rem; 
            font-weight: bold; 
            margin-bottom: 6px; 
            color: #ddd;
        }

        /* SEARCH DROPDOWN */
        #searchDropdown { 
            display: none; 
            background: #222; 
            border: 1px solid #444; 
            margin-top: 2px; 
            max-height: 200px; 
            overflow-y: auto; 
            position: absolute; 
            width: 100%; 
            z-index: 50; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .search-res { 
            padding: 10px; 
            border-bottom: 1px solid #333; 
            cursor: pointer; 
            font-size: 0.85rem; 
        }
        .search-res:hover { background: #333; }
        
        /* IMAGE VIEWER */
        #modalImageViewer { z-index: 300; background: #000; }
        #fullImage { max-width: 100%; max-height: 90vh; object-fit: contain; }
        .close-img { 
            position: absolute; 
            top: 30px; 
            right: 20px; 
            color: #fff; 
            background: rgba(50,50,50,0.5); 
            border: none; 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            cursor: pointer; 
            font-size: 1.5rem; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        /* SWITCH FOR SETTINGS */
        .switch-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #222; border-radius: 6px; border: 1px solid #333; }
        .switch-label { font-size: 0.9rem; color: #ddd; }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; border: 1px solid #555; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success); border-color: var(--success); }
        input:checked + .slider:before { transform: translateX(20px); }

    </style>
</head>
<body>

    <div class="app-header">
        <div class="header-top">
            <h1>LagerManager V42</h1>
            <div class="status-container">
                <div id="statusIndicator" class="status-dot" title="Datenschutz Status"></div>
                <button class="header-btn" onclick="openSettings()">Optionen</button>
            </div>
        </div>
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('inventory')" id="tabInv">Lager</button>
            <button class="nav-tab" onclick="switchTab('sales')" id="tabSales">Verk√§ufe</button>
        </div>
        <div class="toolbar">
            <div class="stats-grid">
                <div class="stat-item"><span class="stat-lbl">Menge</span><span id="statCount" class="stat-val">0</span></div>
                <div class="stat-item"><span class="stat-lbl">Wert</span><span id="statValue" class="stat-val">0 ‚Ç¨</span></div>
                <div class="stat-item"><span class="stat-lbl">Verk√§ufe</span><span id="statSalesCount" class="stat-val">0</span></div>
                <div class="stat-item"><span class="stat-lbl">Umsatz</span><span id="statRevenue" class="stat-val">0 ‚Ç¨</span></div>
                <div class="stat-item"><span class="stat-lbl">Gewinn</span><span id="statProfit" class="stat-val text-green">0 ‚Ç¨</span></div>
            </div>
            <div class="search-wrapper">
                <input type="text" id="searchInput" class="search-input" placeholder="Suchen..." onkeyup="renderCurrentView()">
                <button id="clearSearchBtn" class="search-clear" onclick="clearSearch()">‚úï</button>
            </div>
        </div>
    </div>

    <div id="viewInventory" class="active">
        <div id="itemList"></div>
    </div>

    <div id="viewSales"></div>

    <button id="fabAdd" class="fab" onclick="openEditModal()">+</button>

    <div id="modalEdit" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">Artikel Details</div>
            <div class="modal-body">
                <input type="hidden" id="editId">
                <div class="form-grid">
                    <div class="row-2">
                        <div><label>Art.-Nr. (Editierbar)</label><input type="text" id="inpArtnr" placeholder="z.B. 123-2025"></div>
                        <div><label>Menge</label><input type="number" id="inpMenge"></div>
                    </div>
                    <div><label>Bezeichnung</label><input type="text" id="inpName"></div>
                    <div class="row-2">
                        <div><label>EK (‚Ç¨)</label><input type="number" step="0.01" id="inpPreis"></div>
                        <div><label>Gr√∂√üe</label><input type="text" id="inpGroesse"></div>
                    </div>
                    <div class="row-2">
                        <div><label>Kaufdatum</label><input type="date" id="inpDatum"></div>
                        <div><label>Kauf-Ort</label><input type="text" id="inpOrt"></div>
                    </div>
                    <div><label>Zustand</label><select id="inpZustand"><option>Neu</option><option>Wie neu</option><option>Gebraucht</option></select></div>
                    <div><label>Notiz</label><textarea id="inpNotiz"></textarea></div>
                    <div>
                         <label>Bild (wird automatisch komprimiert)</label>
                         <input type="file" id="inpFile" accept="image/*" onchange="handleImageCompressed(this, 'inpBild', 'imgPreview')">
                         <input type="hidden" id="inpBild">
                         <img id="imgPreview" style="width:100%; margin-top:8px; border:1px solid #444; display:none; border-radius:6px;">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModals()">Abbrechen</button>
                <button class="btn btn-primary" onclick="saveItem()">Speichern</button>
                <button id="btnDelete" class="btn btn-danger" style="grid-column:1/-1" onclick="deleteCurrentItem()">L√∂schen</button>
            </div>
        </div>
    </div>

    <div id="modalSell" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">Verkauf</div>
            <div class="modal-body">
                <div style="background:#222; padding:10px; border:1px solid #333; border-radius:6px; margin-bottom:15px;">
                    <div><label>Rechnungs-Nr.</label><input type="text" id="sellInvoiceNr"></div>
                    <div class="row-2" style="margin-top:10px;">
                        <div>
                            <label>Plattform</label>
                            <input list="platformOptions" id="sellPlatform" oninput="updateInvoicePreview()" placeholder="z.B. eBay">
                            <datalist id="platformOptions">
                                <option value="eBay">
                                <option value="Vinted">
                                <option value="Kleinanzeigen">
                                <option value="Shopify">
                                <option value="Flohmarkt">
                            </datalist>
                        </div>
                        <div><label>Datum</label><input type="date" id="sellDate" onchange="updateInvoicePreview()"></div>
                    </div>
                    <div style="margin-top:10px;">
                        <label style="color:#3b82f6;">Kunden-Adresse (f√ºr RechnungApp)</label>
                        <textarea id="sellAddress" placeholder="Name&#10;Stra√üe&#10;Ort" style="height:60px; border-color:#333; background:#1a1a1a;"></textarea>
                    </div>
                </div>

                <div id="sellBasketList"></div>
                
                <div style="position:relative; margin-top:10px;">
                    <input type="text" id="addItemSearch" class="search-input" placeholder="+ Artikel suchen..." onkeyup="searchForItem(this)">
                    <div id="searchDropdown"></div>
                </div>

                <div style="margin-top:20px; padding-top:15px; border-top:1px solid #333;">
                    <div class="row-2">
                        <div><label>Versand (‚Ç¨)</label><input type="number" step="0.01" id="sellShipping" value="0" oninput="calcBasketTotal()"></div>
                        <div><label>Geb√ºhren (‚Ç¨)</label><input type="number" step="0.01" id="sellFees" value="0" oninput="calcBasketTotal()"></div>
                    </div>
                    
                    <label style="margin-top:12px;">Gesamt (Kundenpreis)</label>
                    <input type="text" id="sellTotal" disabled style="color:var(--success); font-weight:bold; background:#111; border-color:var(--success); font-size:1.1rem;">
                    
                    <label style="margin-top:12px;">Beleg (Foto)</label>
                    <input type="file" id="sellFileInput" onchange="handleImageCompressed(this, 'sellBild', 'sellImgPreview')">
                    <input type="hidden" id="sellBild">
                    <img id="sellImgPreview" style="width:100%; margin-top:5px; border:1px solid #444; display:none; border-radius:6px;">
                </div>
            </div>
            <div class="modal-footer" style="grid-template-columns: 1fr 1fr 1fr;">
                <button class="btn btn-secondary" onclick="closeModals()">Abbrechen</button>
                <button class="btn btn-copy" onclick="copyInvoiceData()">üìã Alles Kop.</button>
                <button class="btn btn-primary" onclick="performSell()">Buchen</button>
            </div>

    <script>
        // --- DATENBANK & GLOBALE VARIABLEN ---
        const DB_NAME = 'LagerManagerPro';
        let db;
        let inventory = [];
        let salesLog = [];
        let currentView = 'inventory';
        let autoBackupMode = false;
        let unsavedChanges = false;
        let basket = []; // Warenkorb f√ºr Verkauf

        // --- DB INITIALISIERUNG ---
        function initDB() {
            return new Promise((resolve) => {
                const req = indexedDB.open(DB_NAME, 1);
                req.onupgradeneeded = (e) => {
                    db = e.target.result;
                    if(!db.objectStoreNames.contains('inventory')) db.createObjectStore('inventory', { keyPath: 'id', autoIncrement: true });
                    if(!db.objectStoreNames.contains('sales')) db.createObjectStore('sales', { keyPath: 'id', autoIncrement: true });
                };
                req.onsuccess = (e) => { db = e.target.result; resolve(); };
            });
        }

        async function dbOp(store, mode, data = null) {
            return new Promise((resolve) => {
                const tx = db.transaction(store, 'readwrite');
                const os = tx.objectStore(store);
                const req = data ? os[mode](data) : os[mode]();
                req.onsuccess = () => resolve(req.result);
            });
        }

        async function loadData() {
            inventory = await dbOp('inventory', 'getAll');
            salesLog = await dbOp('sales', 'getAll');
            renderCurrentView();
            updateStats();
            
            const savedAuto = localStorage.getItem('lagerAutoBackup');
            if(savedAuto === 'true') {
                autoBackupMode = true;
                document.getElementById('checkAutoBackup').checked = true;
            }
        }

        function setUnsaved(status) {
            unsavedChanges = status;
            const ind = document.getElementById('statusIndicator');
            if(status) ind.classList.add('unsafe');
            else ind.classList.remove('unsafe');
        }

        function toggleAutoBackup(cb) {
            autoBackupMode = cb.checked;
            localStorage.setItem('lagerAutoBackup', autoBackupMode);
            if(autoBackupMode && unsavedChanges) exportBackup();
        }

        function triggerBackupIfAuto() {
            setUnsaved(true);
            if(autoBackupMode) { exportBackup(); }
        }

        // --- NAVIGATION & UI ---
        function switchTab(tab) {
            currentView = tab;
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tab === 'inventory' ? 'tabInv' : 'tabSales').classList.add('active');
            document.getElementById('viewInventory').classList.toggle('active', tab === 'inventory');
            document.getElementById('viewSales').classList.toggle('active', tab === 'sales');
            document.getElementById('fabAdd').style.display = tab === 'inventory' ? 'flex' : 'none';
            renderCurrentView();
        }

        function renderCurrentView() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            document.getElementById('clearSearchBtn') ? document.getElementById('clearSearchBtn').style.display = term ? 'flex' : 'none' : null;
            if (currentView === 'inventory') renderInventory(term);
            else renderSales(term);
        }

        function clearSearch() { 
            document.getElementById('searchInput').value = ''; 
            renderCurrentView(); 
        }

        function updateStats() {
            let tQty = 0, tVal = 0, tRev = 0, tProf = 0;
            inventory.forEach(i => { tQty += i.menge; tVal += (i.preis * i.menge); });
            
            const uniqueInvoices = new Set();
            salesLog.forEach(s => {
                // Bei Storno nicht den Umsatz z√§hlen
                if(!s.isStorno) {
                    tRev += (s.total || 0);
                    tProf += ((s.total || 0) - (s.shipping || 0) - (s.fees || 0) - ((s.buyPrice || 0) * (s.qty || 0)));
                    if(s.invoiceNr) uniqueInvoices.add(s.invoiceNr);
                }
            });
            
            document.getElementById('statCount').innerText = tQty;
            document.getElementById('statValue').innerText = tVal.toFixed(2) + " ‚Ç¨";
            document.getElementById('statSalesCount').innerText = uniqueInvoices.size;
            document.getElementById('statRevenue').innerText = tRev.toFixed(2) + " ‚Ç¨";
            document.getElementById('statProfit').innerText = tProf.toFixed(2) + " ‚Ç¨";
        }

        // --- RENDER INVENTORY ---
        function renderInventory(term) {
            const list = document.getElementById('itemList');
            list.innerHTML = '';
            
            const filtered = [...inventory].reverse().filter(i => 
                i.name.toLowerCase().includes(term) || (i.artnr && i.artnr.toLowerCase().includes(term))
            );

            filtered.forEach(i => {
                const div = document.createElement('div');
                div.className = i.marked ? 'list-row marked' : 'list-row';
                div.onclick = (e) => { if(e.target.tagName !== 'BUTTON') openEditModal(i.id); };
                
                let metaParts = [];
                if(i.artnr) metaParts.push(i.artnr);
                if(i.ort) metaParts.push(i.ort);
                let metaHTML = metaParts.map(p => `<span class="meta-part">${p}</span>`).join('<span class="meta-sep"> | </span>');
                
                // SIZE BADGE
                let sizeBadge = i.groesse ? `<span class="size-badge">${i.groesse}</span>` : '';

                // ICONS
                let icons = "";
                if(i.notiz && i.notiz.trim()) icons += '<span class="icon-small">üìù</span>';
                if(i.bild && i.bild.trim()) icons += '<span class="icon-small">üñºÔ∏è</span>';

                // SOLD OUT INFO (New Feature)
                let soldInfo = '';
                if(i.menge <= 0) {
                    // Suche letzten Verkauf
                    const sales = salesLog.filter(s => s.artnr === i.artnr || s.name === i.name);
                    if(sales.length > 0) {
                        sales.sort((a,b) => new Date(b.date) - new Date(a.date));
                        const last = sales[0];
                        if(last && last.date) soldInfo = `<span class="sold-out-msg">Zuletzt verkauft: ${last.date.split('-').reverse().join('.')}</span>`;
                    }
                }

                div.innerHTML = `
                    <div class="qty-box" style="color:${i.menge<=0?'#555':'var(--primary)'}">${i.menge}</div>
                    <div class="item-info">
                        <span class="item-name">${sizeBadge} ${i.name}</span>
                        <div class="meta-container">
                            <span class="meta-scroller">${metaHTML}</span>
                            <span class="meta-icons">${icons}</span>
                        </div>
                        ${soldInfo}
                    </div>
                    <div class="item-actions">
                        <span class="price-tag">${(i.preis||0).toFixed(2)} ‚Ç¨</span>
                        <button class="btn-action" onclick="openSellModal(event, ${i.id})">VERKAUF</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        // --- RENDER SALES ---
        function renderSales(term) {
            const list = document.getElementById('viewSales');
            list.innerHTML = '';
            
            const groups = {};
            salesLog.forEach(s => {
                if(term && !s.name.toLowerCase().includes(term) && !s.invoiceNr.toLowerCase().includes(term)) return;
                
                if (!groups[s.invoiceNr]) groups[s.invoiceNr] = { 
                    items: [], total: 0, date: s.date, img: s.invoiceImg, platform: s.platform, address: s.address 
                };
                groups[s.invoiceNr].items.push(s);
                groups[s.invoiceNr].total += (s.total || 0);
            });

            if(Object.keys(groups).length === 0) { list.innerHTML = '<div style="text-align:center; padding:30px; color:#555;">Keine Daten</div>'; return; }

            Object.keys(groups).sort().reverse().forEach(inv => {
                const g = groups[inv];
                const hasStorno = g.items.some(x => x.isStorno);
                const addrIcon = g.address ? ' üè†' : '';
                
                let itemsHTML = g.items.map(it => {
                    const isStorno = it.isStorno === true;
                    
                    const rowClass = isStorno ? 'sale-row storno-item' : 'sale-row';
                    const nameClass = isStorno ? 'sale-name-col storno-text' : 'sale-name-col';
                    const badge = isStorno ? '<span class="storno-badge">(STORNO)</span>' : '';
                    
                    const stornoBtn = isStorno 
                        ? '' 
                        : `<button class="btn-mini-icon btn-del-icon" title="Storno" onclick="markStorno(${it.id})">‚Ü©Ô∏è</button>`;

                    return `<div class="${rowClass}">
                        <span class="${nameClass}">${it.name} (${it.qty}x) ${badge}</span>
                        <div style="display:flex; flex-shrink:0;">
                            ${it.invoiceImg ? `<button class="btn-mini-icon" title="Beleg" onclick="viewImage('${it.invoiceImg}')">üëÅÔ∏è</button>` : ''}
                            <button class="btn-mini-icon" title="Bearbeiten" onclick="openEditSale(${it.id})">‚úèÔ∏è</button>
                            ${stornoBtn}
                        </div>
                    </div>`
                }).join('');

                const stornoHeaderLabel = hasStorno ? '<span class="storno-label-main">(STORNO)</span>' : '';
                const headerClass = hasStorno ? 'sale-header storno-bg' : 'sale-header';

                const div = document.createElement('div');
                div.className = 'sale-group';
                div.innerHTML = `
                    <div class="${headerClass}">
                        <span>${inv} ${stornoHeaderLabel}${addrIcon} <span style="font-weight:normal; color:#888;">| ${g.platform||'-'}</span></span>
                        <span>${formatDate(g.date)}</span>
                    </div>
                    ${itemsHTML}
                    <div class="sale-footer">
                        <div style="display:flex; gap:10px; align-items:center;">
                            <span style="color:${hasStorno?'#999':'#eee'}">SUM: ${g.total.toFixed(2)} ‚Ç¨</span>
                        </div>
                        <div style="display:flex;">
                             <button class="btn-mini-icon btn-copy-icon" title="Daten kopieren" onclick="copySaleGroup('${inv}')">üìã</button>
                            <button class="btn-mini-icon btn-del-icon" title="L√∂schen" onclick="openDeleteChoice('${inv}')">üóëÔ∏è</button>
                        </div>
                    </div>`;
                list.appendChild(div);
            });
        }

        // --- COPY LOGIC (ADRESSE ENTHALTEN) ---
        function copyInvoiceData() {
            // Aus dem "Verkaufen" Fenster
            const data = {
                invoiceNr: document.getElementById('sellInvoiceNr').value,
                date: document.getElementById('sellDate').value,
                platform: document.getElementById('sellPlatform').value,
                shipping: parseFloat(document.getElementById('sellShipping').value) || 0,
                fees: parseFloat(document.getElementById('sellFees').value) || 0,
                total: document.getElementById('sellTotal').value,
                items: basket.map(b => ({
                    name: b.name,
                    artnr: b.artnr,
                    qty: b.qty,
                    priceTotal: b.priceTotal
                })),
                address: document.getElementById('sellAddress').value 
            };
            doCopy(data);
        }

        function copySaleGroup(invNr) {
            // Aus der Historie
            const relatedSales = salesLog.filter(s => s.invoiceNr === invNr);
            if(relatedSales.length === 0) return;
            const first = relatedSales[0];
            const isStornoGroup = relatedSales.some(s => s.isStorno === true);

            let shipSum = 0;
            let feeSum = 0;
            let totalSum = 0;
            const items = relatedSales.map(s => {
                shipSum += (s.shipping || 0);
                feeSum += (s.fees || 0);
                totalSum += (s.total || 0);
                return {
                    name: s.name,
                    artnr: s.artnr,
                    qty: s.qty,
                    priceTotal: s.total - (s.shipping || 0) 
                };
            });

            const data = {
                invoiceNr: first.invoiceNr,
                date: first.date,
                platform: first.platform,
                shipping: shipSum,
                fees: feeSum,
                total: totalSum.toFixed(2) + " ‚Ç¨",
                items: items,
                type: isStornoGroup ? 'storno' : 'invoice',
                address: first.address || ""
            };
            doCopy(data, isStornoGroup);
        }

        function doCopy(data, isStorno = false) {
            const json = JSON.stringify(data);
            navigator.clipboard.writeText(json).then(() => {
                let msg = "Daten kopiert!";
                if(isStorno) msg += "\n(Als STORNO markiert -> RechnungApp erstellt Korrektur)";
                alert(msg);
            }).catch(err => {
                alert("Fehler beim Kopieren: " + err);
            });
        }

        // --- STORNO / L√ñSCHEN ---
        async function markStorno(id) {
            const s = salesLog.find(x => x.id === id);
            if(!s) return;
            if(s.isStorno) return; 

            if(!confirm("Als STORNO markieren?\n\n1. Artikel wird wieder dem Lager gutgeschrieben.\n2. Eintrag wird rot markiert.")) return;

            let it = inventory.find(x => x.artnr === s.artnr);
            if(it) { 
                it.menge += s.qty; 
                await dbOp('inventory', 'put', it); 
            } else { 
                await dbOp('inventory', 'add', { 
                    artnr: s.artnr, name: s.name, menge: s.qty, preis: s.buyPrice || 0, 
                    ort: 'Storno R√ºckbuchung', datum: new Date().toISOString().split('T')[0] 
                }); 
            }

            s.isStorno = true;
            await dbOp('sales', 'put', s);
            await loadData();
            triggerBackupIfAuto(); 
        }

        function openDeleteChoice(inv) {
            document.getElementById('delInvoiceTarget').value = inv;
            document.getElementById('modalDeleteChoice').style.display = 'flex';
        }

        async function executeDelete(restore) {
            const inv = document.getElementById('delInvoiceTarget').value;
            const toDel = salesLog.filter(s => s.invoiceNr === inv);
            
            if(restore) {
                for(let s of toDel) {
                    if(s.isStorno) continue;
                    let it = inventory.find(x => x.artnr === s.artnr);
                    if(it) { it.menge += s.qty; await dbOp('inventory', 'put', it); }
                    else { await dbOp('inventory', 'add', { artnr: s.artnr, name: s.name, menge: s.qty, preis: s.buyPrice || 0, ort: 'R√ºckbuchung', datum: new Date().toISOString().split('T')[0] }); }
                }
            }
            for(let s of toDel) await dbOp('sales', 'delete', s.id);
            await loadData(); closeModals(); switchTab('sales');
            triggerBackupIfAuto(); 
        }

        // --- MODAL: ITEM EDITIEREN ---
        function openEditModal(id = null) {
            document.getElementById('modalEdit').style.display = 'flex';
            document.getElementById('inpFile').value = "";
            if (!id) {
                document.getElementById('editId').value = '';
                document.getElementById('inpArtnr').value = (inventory.length + 1) + "-" + new Date().getFullYear(); 
                document.getElementById('inpName').value = '';
                document.getElementById('inpMenge').value = 1;
                document.getElementById('inpPreis').value = '';
                document.getElementById('inpGroesse').value = '';
                document.getElementById('inpDatum').value = new Date().toISOString().split('T')[0];
                document.getElementById('inpOrt').value = '';
                document.getElementById('inpNotiz').value = '';
                document.getElementById('inpBild').value = '';
                document.getElementById('imgPreview').style.display = 'none';
            } else {
                const i = inventory.find(x => x.id === id);
                document.getElementById('editId').value = id;
                document.getElementById('inpArtnr').value = i.artnr || "";
                document.getElementById('inpName').value = i.name || "";
                document.getElementById('inpMenge').value = i.menge || 0;
                document.getElementById('inpPreis').value = i.preis || 0;
                document.getElementById('inpGroesse').value = i.groesse || "";
                document.getElementById('inpDatum').value = i.datum || "";
                document.getElementById('inpOrt').value = i.ort || "";
                document.getElementById('inpZustand').value = i.zustand || "Neu";
                document.getElementById('inpNotiz').value = i.notiz || "";
                document.getElementById('inpBild').value = i.bild || "";
                if(i.bild) { document.getElementById('imgPreview').src = i.bild; document.getElementById('imgPreview').style.display = 'block'; }
                else { document.getElementById('imgPreview').style.display = 'none'; }
            }
        }

        async function saveItem() {
            const id = document.getElementById('editId').value;
            const obj = {
                artnr: document.getElementById('inpArtnr').value,
                name: document.getElementById('inpName').value,
                menge: parseInt(document.getElementById('inpMenge').value) || 0,
                preis: parseFloat(document.getElementById('inpPreis').value) || 0,
                groesse: document.getElementById('inpGroesse').value,
                datum: document.getElementById('inpDatum').value,
                ort: document.getElementById('inpOrt').value,
                zustand: document.getElementById('inpZustand').value,
                notiz: document.getElementById('inpNotiz').value,
                bild: document.getElementById('inpBild').value,
                marked: false
            };
            if(id) { obj.id = parseInt(id); await dbOp('inventory', 'put', obj); }
            else { await dbOp('inventory', 'add', obj); }
            await loadData(); closeModals();
            triggerBackupIfAuto(); 
        }

        async function deleteCurrentItem() {
            const id = document.getElementById('editId').value;
            if(id && confirm("L√∂schen?")) { 
                await dbOp('inventory', 'delete', parseInt(id)); 
                await loadData(); closeModals(); 
                triggerBackupIfAuto(); 
            }
        }

        // --- MODAL: VERKAUFEN ---
        function openSellModal(e, id) {
            e.stopPropagation();
            const it = inventory.find(x => x.id === id);
            basket = [{ id: it.id, name: it.name, artnr: it.artnr, stock: it.menge, qty: 1, priceTotal: it.preis, origImg: it.bild }];
            document.getElementById('sellDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('sellShipping').value = 0;
            document.getElementById('sellFees').value = 0;
            document.getElementById('sellBild').value = "";
            document.getElementById('sellFileInput').value = "";
            document.getElementById('sellImgPreview').style.display = 'none';
            document.getElementById('sellPlatform').value = "";
            document.getElementById('sellAddress').value = ""; // Adresse reset
            updateInvoicePreview(); renderBasket();
            document.getElementById('modalSell').style.display = 'flex';
        }

        function updateInvoicePreview() {
            const dateInput = document.getElementById('sellDate').value;
            if(!dateInput) return;
            const year = new Date(dateInput).getFullYear();
            const platVal = document.getElementById('sellPlatform').value;
            let prefix = platVal ? platVal.charAt(0).toUpperCase() : 'R';
            
            let max = 0;
            salesLog.forEach(s => {
                if(s.date && s.date.startsWith(year.toString())) {
                    const parts = s.invoiceNr.split('-');
                    if(parts.length >= 2 && parts[1] == year) {
                         const numStr = s.invoiceNr.match(/(\d+)-/);
                         if(numStr) { const num = parseInt(numStr[1]); if(num > max) max = num; }
                    }
                }
            });
            document.getElementById('sellInvoiceNr').value = `${prefix}${(max+1).toString().padStart(3,'0')}-${year}`;
        }

        function searchForItem(inp) {
            const term = inp.value.toLowerCase();
            const drop = document.getElementById('searchDropdown');
            drop.innerHTML = '';
            if(term.length < 2) { drop.style.display = 'none'; return; }
            const hits = inventory.filter(i => i.menge > 0 && i.name.toLowerCase().includes(term));
            hits.forEach(i => {
                const d = document.createElement('div'); d.className = 'search-res';
                d.innerHTML = `<span>${i.name}</span> <span style="float:right; color:var(--primary)">${i.menge}x</span>`;
                d.onclick = () => {
                    if(!basket.find(b => b.id === i.id)) {
                        basket.push({ id:i.id, name:i.name, artnr:i.artnr, stock:i.menge, qty:1, priceTotal:i.preis, origImg:i.bild });
                        renderBasket();
                    }
                    inp.value = ''; drop.style.display = 'none';
                };
                drop.appendChild(d);
            });
            drop.style.display = 'block';
        }

        function renderBasket() {
            const list = document.getElementById('sellBasketList'); list.innerHTML = '';
            basket.forEach((item, idx) => {
                const d = document.createElement('div'); d.className = 'basket-item';
                d.innerHTML = `
                    <div class="basket-header">
                        <span>${item.name}</span>
                        <span style="color:var(--danger); cursor:pointer; font-size:0.75rem;" onclick="removeFromBasket(${idx})">ENTFERNEN</span>
                    </div>
                    <div class="row-2">
                        <div>
                            <label>Menge</label>
                            <input type="number" value="${item.qty}" min="1" max="${item.stock}" onchange="updateBasket(${idx}, 'qty', this.value)">
                        </div>
                        <div>
                            <label>Preis Total</label>
                            <input type="number" value="${item.priceTotal}" step="0.01" onchange="updateBasket(${idx}, 'price', this.value)">
                        </div>
                    </div>`;
                list.appendChild(d);
            });
            calcBasketTotal();
        }

        function removeFromBasket(idx) { basket.splice(idx, 1); renderBasket(); }
        
        function updateBasket(idx, field, val) {
            if(field === 'qty') {
                let n = parseInt(val);
                if(n > basket[idx].stock) { alert("Maximal " + basket[idx].stock + " verf√ºgbar!"); n = basket[idx].stock; }
                if(n < 1) n = 1;
                basket[idx].qty = n;
                renderBasket();
            }
            if(field === 'price') basket[idx].priceTotal = parseFloat(val);
            calcBasketTotal();
        }

        function calcBasketTotal() {
            let sum = basket.reduce((acc, item) => acc + (item.priceTotal || 0), 0);
            sum += parseFloat(document.getElementById('sellShipping').value || 0);
            document.getElementById('sellTotal').value = sum.toFixed(2) + " ‚Ç¨";
        }

        async function performSell() {
            for(let bItem of basket) {
                const dbItem = inventory.find(x => x.id === bItem.id);
                if(!dbItem || dbItem.menge < bItem.qty) {
                    alert(`Fehler: Artikel "${bItem.name}" hat nur noch ${dbItem ? dbItem.menge : 0} St√ºck! Verkauf abgebrochen.`);
                    return;
                }
            }

            const inv = document.getElementById('sellInvoiceNr').value;
            const ship = parseFloat(document.getElementById('sellShipping').value || 0);
            const fees = parseFloat(document.getElementById('sellFees').value || 0);
            const date = document.getElementById('sellDate').value;
            const platform = document.getElementById('sellPlatform').value || "Sonstiges"; 
            const globalImg = document.getElementById('sellBild').value;
            const addr = document.getElementById('sellAddress').value;

            for(let i = 0; i < basket.length; i++) {
                const item = basket[i];
                const dbItem = inventory.find(x => x.id === item.id);
                if(dbItem) { dbItem.menge -= item.qty; await dbOp('inventory', 'put', dbItem); }
                let useImg = globalImg || item.origImg;
                
                await dbOp('sales', 'add', {
                    invoiceNr: inv, platform: platform, date: date, name: item.name, artnr: item.artnr,
                    qty: item.qty, buyPrice: dbItem ? dbItem.preis : 0, 
                    shipping: (i === 0 ? ship : 0),
                    fees: (i === 0 ? fees : 0),
                    total: (item.priceTotal || 0) + (i === 0 ? ship : 0), 
                    invoiceImg: useImg,
                    isStorno: false,
                    address: addr,
                    sourcingLoc: dbItem ? dbItem.ort : ''
                });
            }
            await loadData(); closeModals(); switchTab('sales');
            triggerBackupIfAuto(); 
        }

        // --- MODAL: SALE EDITIEREN ---
        function openEditSale(id) {
            const s = salesLog.find(x => x.id === id);
            document.getElementById('editSaleId').value = id;
            document.getElementById('editSaleInv').value = s.invoiceNr;
            document.getElementById('editSaleName').value = s.name;
            document.getElementById('editSalePlatform').value = s.platform || '';
            document.getElementById('editSaleDate').value = s.date;
            document.getElementById('editSaleQty').value = s.qty;
            document.getElementById('editSalePrice').value = s.total.toFixed(2);
            document.getElementById('editSaleShipping').value = s.shipping || 0;
            document.getElementById('editSaleFees').value = s.fees || 0;
            
            // ADRESSE LADEN
            document.getElementById('editSaleAddress').value = s.address || '';
            
            document.getElementById('modalEditSale').style.display = 'flex';
        }

        async function saveSaleChanges() {
            const id = parseInt(document.getElementById('editSaleId').value);
            const s = salesLog.find(x => x.id === id);
            const newQty = parseInt(document.getElementById('editSaleQty').value) || 1;
            const newTotal = parseFloat(document.getElementById('editSalePrice').value) || 0;
            
            if(newQty !== s.qty) {
                const diff = newQty - s.qty;
                const it = inventory.find(x => x.artnr === s.artnr);
                if(it) { it.menge -= diff; await dbOp('inventory', 'put', it); }
            }

            s.invoiceNr = document.getElementById('editSaleInv').value;
            s.name = document.getElementById('editSaleName').value;
            s.platform = document.getElementById('editSalePlatform').value;
            s.date = document.getElementById('editSaleDate').value;
            s.qty = newQty;
            s.shipping = parseFloat(document.getElementById('editSaleShipping').value) || 0;
            s.fees = parseFloat(document.getElementById('editSaleFees').value) || 0;
            s.total = newTotal;
            s.address = document.getElementById('editSaleAddress').value; // Save Address

            await dbOp('sales', 'put', s);
            await loadData(); closeModals();
            triggerBackupIfAuto(); 
        }

        // --- EXPORT & BACKUP ---
        function printInventory() {
            const sorted = [...inventory].sort((a,b) => (a.ort||'').localeCompare(b.ort||''));
            let h = `<html><head><title>Inventur Liste</title><style>
            body{font-family:sans-serif; padding:20px;} table{width:100%; border-collapse:collapse;} 
            th,td{border:1px solid #ccc; padding:8px; text-align:left; font-size:12px;} 
            th{background:#eee;} .check-col{width:100px;}
            </style></head><body><h2>Inventurliste - ${new Date().toLocaleDateString()}</h2>
            <table><thead><tr><th>Ort</th><th>Art-Nr</th><th>Name</th><th>Soll</th><th>Ist (Z√§hlung)</th></tr></thead><tbody>`;
            sorted.forEach(i => { h += `<tr><td>${i.ort||'-'}</td><td>${i.artnr||''}</td><td>${i.name}</td><td>${i.menge}</td><td class="check-col"></td></tr>`; });
            h += `</tbody></table><script>window.print();<\/script></body></html>`;
            const w = window.open('','_blank'); w.document.write(h); w.document.close();
        }

        function exportCSV() {
            // Z√§hle Vorkommen pro Rechnung f√ºr "KOMBI" Status
            const counts = {};
            salesLog.forEach(s => { counts[s.invoiceNr] = (counts[s.invoiceNr] || 0) + 1; });

            let c = "Status;Datum;RechnungsNr;Plattform;KaufOrt;ArtNr;Artikel;Menge;EK_Einzel;VK_Gesamt;Versand;Gebuehren;Gewinn\n";
            salesLog.forEach(s => {
                const buy = s.buyPrice || 0;
                const sell = s.total || 0;
                const ship = s.shipping || 0;
                const fees = s.fees || 0;
                const profit = sell - ship - fees - (buy * (s.qty || 1));
                const f = (n) => n.toFixed(2).replace('.', ',');
                
                // KAUF ORT LOGIC
                let loc = s.sourcingLoc || '';
                if(!loc) {
                    const o = inventory.find(i => i.artnr === s.artnr);
                    if(o) loc = o.ort || '';
                }

                // STATUS LOGIC (NEU)
                let status = "";
                if(s.isStorno) status = "STORNO";
                else if(counts[s.invoiceNr] > 1) status = "KOMBI";

                c += `${status};${s.date};${s.invoiceNr};${s.platform};"${loc}";${s.artnr||''};"${s.name.replace(/"/g, '""')}";${s.qty};${f(buy)};${f(sell)};${f(ship)};${f(fees)};${f(profit)}\n`;
            });
            const blob = new Blob([c], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `Umsatz_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        async function exportBackup() {
            const data = { artikel: inventory, sales: salesLog };
            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `Backup_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            setUnsaved(false); 
        }

        async function importBackup(inp) {
            const file = inp.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    await dbOp('inventory', 'clear');
                    await dbOp('sales', 'clear');
                    for(let i of data.artikel || []) { delete i.id; await dbOp('inventory', 'add', i); }
                    for(let s of data.sales || []) { delete s.id; await dbOp('sales', 'add', s); }
                    location.reload();
                } catch(err) { alert("Fehler: " + err); }
            };
            reader.readAsText(file);
        }

        // --- HELPER: BILDER & ETC ---
        function openSettings() { document.getElementById('modalSettings').style.display = 'flex'; }
        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }
        function clearSearch() { document.getElementById('searchInput').value = ''; renderCurrentView(); }
        function formatDate(d) { return d ? d.split('-').reverse().join('.') : ''; }
        
        function handleImageCompressed(input, targetId, previewId) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 1000;
                    let width = img.width;
                    let height = img.height;
                    if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                    document.getElementById(targetId).value = dataUrl;
                    const preview = document.getElementById(previewId);
                    preview.src = dataUrl;
                    preview.style.display = 'block';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function viewImage(src) { document.getElementById('fullImage').src = src; document.getElementById('modalImageViewer').style.display = 'flex'; }
        function closeImageViewer() { document.getElementById('modalImageViewer').style.display = 'none'; }
        
        // START APP
        initDB().then(loadData);
    </script>
